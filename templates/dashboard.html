{% extends 'base.html' %}
{% block page_content %}

    <!-- If there are pet photos -->
    {% if events %}
        <div class="jumbotron">

            <img src="https://www.newyorkbyrail.com/wp-content/uploads/2018/02/NY-International-Auto-Show-2.jpg"
                 class="rounded mx-auto d-block" alt="...">
            <div class="position-sticky">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <h1 class="display-11">All Events</h1>
                    </blockquote>
                </figure>
            </div>
        </div>

        <div class="card ml-3 mb-3" style="width: 18rem;">
            <!-- Image -->
            <img src="f"
                 class="card-img-top" alt="Photo description">
            <div class="card-body">
                {% for car in car_photo.tagged_cars.all %}
                    <!-- Info for each pet on the photo -->
                    <h5 class="card-title">f</h5>
                {% endfor %}
                <!-- First 30 chars from the description -->
                <p class="card-text">f</p>
                <!-- Button to the Photo Details Page -->
                <a href="#" class="btn btn-primary">See details</a>
            </div>
        </div>

    {% else %}



        <div class="jumbotron">


        <div class="position-sticky">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h1 class="display-11">No Events yet</h1>
                </blockquote>
            </figure>
        </div>
</div>

    {% endif %}


{% endblock %}
